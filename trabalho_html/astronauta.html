<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Área do Astronauta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f5f9;
            padding: 20px;
        }

        h1, h2 {
            color: #1a237e;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #0d47a1;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #1565c0;
        }

        .mensagem {
            font-weight: bold;
            color: green;
        }

        .erro {
            color: red;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #1a237e;
            font-weight: bold;}
    </style>
</head>
<body>
    <h1>Área do Astronauta</h1>

    <p>Cadastre-se para receber novidades sobre missões espaciais!</p>

    <form id="formCadastro">
        <h2>Cadastro</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" required>

        <label for="profissao">Profissão:</label>
        <input type="text" id="profissao" required>

        <label for="motivo">Por que quer ir ao espaço?</label>
        <select id="motivo" required>
            <option value="exploracao">Exploração</option>
            <option value="curiosidade">Curiosidade</option>
            <option value="fama">Fama</option>
        </select>

        <label for="novoUsuario">Usuário:</label>
        <input type="text" id="novoUsuario" required>

        <label for="novaSenha">Senha:</label>
        <input type="password" id="novaSenha" required>

        <input type="submit" value="Cadastrar">
        <p id="mensagemCadastro" class="mensagem"></p>
    </form>

    <form id="formLogin">
        <h2>Login</h2>
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" required>

        <input type="submit" value="Entrar">
        <p id="mensagemLogin" class="mensagem"></p>
    </form>

   <nav><a href="index.html">Voltar ao Início</a></nav> 

</body>
</html>
